{% extends 'base.html' %}

{% block title %}
    Invitation Forward
{% endblock title %}


{% block content %}
    {% if is_empty %}
        <h1>No invitations here ...</h1>
    {% endif %}
    {% for obj in qs %}
        <div class="ui segment">
            <div class="ui grid">
                <div class="row">
                    <div class="three wide column">
                        <img class="ui small circular image" src="{{obj.avatar.url}}">
                    </div>
                    <div class="thirteen wide column">
                        <h3>{{obj.user}}</h3>
                        <p>{{obj.bio}}</p>
                        <a href="{{ obj.get_absolute_url }}">
                            <button class="ui primary button mb-5 w-big">See profile</button>
                        </a>
                        <br>
                        <button class="ui disabled button mb-5 w-big"><i class="user icon"></i>Waiting for approval</button>

                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
